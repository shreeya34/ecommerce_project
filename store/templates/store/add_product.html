{% extends 'store/main.html' %}

{% block content %}
  <h2>Add Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for form in formset %}
      {{ form.as_p }}
    {% endfor %}
    <button type="submit" class="btn btn-success">Add Product</button>
  </form>
{% endblock %}
