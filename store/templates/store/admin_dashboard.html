{% extends 'store/main.html' %}


{% block content %}
  <h2>Admin Dashboard</h2>
  <a href="{% url 'add_product' %}" class="btn btn-success">Add Product</a>
  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>In Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.in_stock|yesno:"Yes,No" }}</td>
          <td>
            <a href="{% url 'update_product' product.pk %}" class="btn btn-info btn-sm">Edit</a>
            <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
